<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCI Programme Design Studio â€” MVP</title>
  </head>
  <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg bg-body border-bottom sticky-top">
      <div class="container-fluid">
        <div class="d-flex flex-column">
          <span class="small text-secondary fw-semibold">NCI Programme Design Studio v2</span>
          <span class="h5 mb-0" id="programmeTitleNav">New Programme (Draft)</span>
        </div>
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <span class="badge text-bg-secondary" id="completionBadge">0% complete</span>
          <span class="small text-secondary" id="saveStatus">Not saved yet</span>
          <button class="btn btn-outline-secondary btn-sm" id="exportBtn">Export JSON</button>
          <label class="btn btn-outline-secondary btn-sm mb-0">
            Import JSON <input accept="application/json" hidden id="importInput" type="file" />
          </label>
          <button class="btn btn-outline-danger btn-sm" id="resetBtn">Reset</button>
          <button class="btn btn-outline-secondary btn-sm" id="themeToggle" title="Toggle dark/light mode">
            <span id="themeIcon">ðŸŒ™</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container-fluid py-3">
      <div class="row g-3">
        <!-- Sidebar -->
        <aside class="col-12 col-lg-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="fw-semibold mb-2">Workflow</div>
              <div class="list-group" id="stepList"></div>
              <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-outline-secondary btn-sm" id="backBtn">Back</button>
                <button class="btn btn-dark btn-sm" id="nextBtn">Next</button>
              </div>
            </div>
          </div>
          <div class="card shadow-sm mt-3">
            <div class="card-body">
              <div class="fw-semibold mb-2">QQI Flags</div>
              <div class="d-flex flex-column gap-2" id="flagsBox"></div>
            </div>
          </div>
        </aside>

        <!-- Content Panel -->
        <section class="col-12 col-lg-9">
          <div id="content"></div>
        </section>
      </div>
    </main>

    <!-- App Entry Point -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
